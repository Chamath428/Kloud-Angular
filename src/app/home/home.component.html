<div class="main-div">
  <h1>Data Area</h1>

  <div class="input-area">
    <input type="text" class="input-field" placeholder="Search..." [(ngModel)]="searchQuery" (input)="search()" />

    <label for="rowsPerPage">Rows per page:</label>
    <select id="rowsPerPage" class="input-field" (change)="changePerPageChange($event)">
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="-1">All</option>
    </select>
  </div>

  <div class="table-area">
    <table class="data-table">
      <thead>
        <tr>
          <th style="width: 5%">Post Id</th>
          <th style="width: 15%">
            ID <span style="margin-left: 15px"><button (click)="sort('id')">Sort</button></span>
          </th>
          <th style="width: 20%">Name</th>
          <th style="width: 20%">
            Email <span style="margin-left: 15px"><button (click)="sort('id')">Sort</button></span>
          </th>
          <th style="width: 40%">Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comment of displayedComments">
          <td>{{ comment.postId }}</td>
          <td>{{ comment.id }}</td>
        <td>{{ comment.name }}</td>
        <td>{{ comment.email }}</td>
        <td>{{ comment.body }}</td>
        </tr>
      </tbody>
    </table>
    <div class="pagination-area">
      <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === (comments.length / itemsPerPage)">Next</button>
    </div>
  </div>
</div>
