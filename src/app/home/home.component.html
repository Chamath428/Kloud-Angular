<div class="main-div">
  <h1>Data Area</h1>

  <div class="input-area">
    <input type="text" class="input-field" placeholder="Search..." />

    <label for="rowsPerPage">Rows per page:</label>
    <select id="rowsPerPage" class="input-field">
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option>All</option>
    </select>
  </div>

  <div class="table-area">
    <table class="data-table">
      <thead>
        <tr>
          <th style="width: 5%">Post Id</th>
          <th style="width: 15%">
            ID <span style="margin-left: 15px"><button>Sort</button></span>
          </th>
          <th style="width: 20%">Name</th>
          <th style="width: 20%">
            Email <span style="margin-left: 15px"><button>Sort</button></span>
          </th>
          <th style="width: 40%">Body</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>xxx</td>
          <td>xxx</td>
          <td>xxx</td>
          <td>xxx</td>
          <td>xxx</td>
        </tr>
      </tbody>
    </table>
    <div class="pagination-area">
      <button>Previous</button>
      <button>Next</button>
    </div>
  </div>
</div>
